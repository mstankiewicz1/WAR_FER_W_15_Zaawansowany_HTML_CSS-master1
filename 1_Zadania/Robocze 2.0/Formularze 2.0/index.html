<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Formularze</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <form>
        <fieldset>
            <legend>Prosty formularz</legend>
                <input type="text" name="name" placeholder="Wpisz imię">
                <input type="text" name="surname" placeholder="Wpisz nazwisko">
                <input type="email" name="email" placeholder="Wpisz email">
                <input type="password" name="password" placeholder="Wpisz hasło">
                <input type="password" name="secondPassword" placeholder="Wpisz powtórnie haslo">
                <textarea name="textarea" rows="7" cols="30" placeholder="Informację o sobie"></textarea>
                <button type="submit" class="button">Wyślij</button>
        </fieldset>
    </form>

</body>
</html>
